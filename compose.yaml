networks:
  frontend:
    driver: bridge

services:
  agent_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.service
    container_name: research_agent_service
    networks:
      - frontend
    ports:
      - "8080:8080"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/info"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    # SECURITY: Removed credentials volume mount - use environment variables only
    # volumes:
    #   - ./privatecredentials:/privatecredentials
    develop:
      watch:
        - path: src/agents/
          action: sync+restart
          target: /app/agents/
        - path: src/schema/
          action: sync+restart
          target: /app/schema/
        - path: src/service/
          action: sync+restart
          target: /app/service/
        - path: src/core/
          action: sync+restart
          target: /app/core/
  streamlit_app:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    container_name: research_streamlit_app
    networks:
      - frontend
    ports:
      - "8501:8501"
    depends_on:
      agent_service:
        condition: service_healthy
    environment:
      AGENT_URL: http://agent_service:8080
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_CLIENT_SHOW_ERROR_DETAILS: "false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    develop:
      watch:
        - path: src/client/
          action: sync+restart
          target: /app/src/client/
        - path: src/schema/
          action: sync+restart
          target: /app/src/schema/
        - path: src/streamlit_app.py
          action: sync+restart
          target: /app/src/streamlit_app.py
